<h2><span ng-hide="editAd">Add</span><span ng-show="editAd">Edit</span> classified ad</h2>

<form ng-init="init()">
  <div class="form-group">
    <label for="inputTitle" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input ng-model="ad.title" type="text" class="form-control" id="inputTitle" placeholder="Title">
    </div>
  </div>
  <div class="form-group">
    <label for="inputText" class="col-sm-2 control-label">Text</label>
    <div class="col-sm-10">
      <input ng-model="ad.text" type="text" class="form-control" id="inputText" placeholder="Text">
    </div>
  </div>
  <div class="form-group">
    <label for="inputCategory" class="col-sm-2 control-label">Category</label>
    <div class="col-sm-10">
	  <input type="text" ng-click="getAllCategories()" ng-model="ad.category" uib-typeahead="category.name for category in allCategories | filter:$viewValue | limitTo:8" class="form-control" id="inputCategory" typeahead-min-length="0" placeholder="Choose category from the list">
    </div>
  </div>  
  <div class="form-group">
    <label for="inputExpirationDate" class="col-sm-2 control-label">Expiration Date</label>
    <div class="col-sm-10">
      <input ng-model="ad.expirationDate | date:'mediumDate'" type="text" class="form-control" id="inputExpirationDate" placeholder="Expiration Date">
    </div>  
    <div class="col-sm-offset-2 col-sm-10">
      <div style="display:inline-block; min-height:290px;">
    	<uib-datepicker ng-model="ad.expirationDate" class="well well-sm" datepicker-options="options" id="inputExpirationDate"></uib-datepicker>
  	  </div>
    </div>
  </div> 
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="save()" ng-disabled="!ad.title" type="submit" class="btn btn-default">
		<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
	  </button>
    </div>
  </div>
	
</form>
