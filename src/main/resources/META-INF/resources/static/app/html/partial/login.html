<div class="alert alert-danger" ng-show="error">
	There was a problem logging in. Please try again.
</div>
<form class=" text-center" role="form" ng-submit="login()">
	<div class="row">
		<div class="input-group col-md-offset-4 col-md-4">
			<span class="input-group-addon glyphicon glyphicon-user" id="user-addon" aria-hidden="true"></span> 
			<input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" ng-model="credentials.username" aria-describedby="user-addon"/>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="input-group col-md-offset-4 col-md-4">
			<span class="input-group-addon glyphicon glyphicon-lock" id="password-addon" aria-hidden="true"></span> 
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" ng-model="credentials.password" aria-describedby="password-addon"/>
		</div>                     
    </div>    
    <br/>              
	<button type="submit" class="btn btn-primary">Log in</button>
</form>
