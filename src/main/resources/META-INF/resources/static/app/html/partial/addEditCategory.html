<h2><span ng-hide="editCategory">Add</span><span ng-show="editCategory">Edit</span> category</h2>

<form ng-init="init()">
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input ng-model="category.name" type="text" class="form-control" id="inputName" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputDescription" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input ng-model="category.description" type="text" class="form-control" id="inputDescription" placeholder="Description">
    </div>
  </div>    
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="save()" ng-disabled="!category.name" type="submit" class="btn btn-default">
		<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
	  </button>
    </div>
  </div>
	
</form>
