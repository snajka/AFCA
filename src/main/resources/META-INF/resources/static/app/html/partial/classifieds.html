<h2>Classifieds <span class="badge">{{ totalElements }}</span></h2>

<div class="form-group">
    <div class="col-sm-4">
    	<input type="text" ng-model="search" class="form-control" placeholder="Enter search parameter"/>
    </div>
	<button ng-click="page=0; getAll();" ng-disabled="!search" class="btn btn-default">Search</button>
	<button ng-click="page=0; search=null; getAll();" class="btn btn-default">Reset</button>
</div>

<table ng-init="page=0; getAll();" class="table table-striped">
	<thead>
		<tr>
			<th>ID 
 				<button class="btn btn-xs" ng-click="page=0; property='id'; direction='ASC'; getAll();"><span class="caret caret-up"></span></button>
				<button class="btn btn-xs" ng-click="page=0; property='id'; direction='DESC'; getAll();"><span class="caret"></span></button>
			</th>
			<th>Title 
 				<button class="btn btn-xs" ng-click="page=0; property='title'; direction='ASC'; getAll();"><span class="caret caret-up"></span></button>
				<button class="btn btn-xs" ng-click="page=0; property='title'; direction='DESC'; getAll();"><span class="caret"></span></button>
			</th>
			<th>Category 
 <!--				<button class="btn btn-xs" ng-click="page=0; property='text'; direction='ASC'; getAll();"><span class="caret caret-up"></span></button>
				<button class="btn btn-xs" ng-click="page=0; property='text'; direction='DESC'; getAll();"><span class="caret"></span></button> -->
			</th>
			<th>Author 
 <!--				<button class="btn btn-xs" ng-click="page=0; property='name'; direction='ASC'; getAll();"><span class="caret caret-up"></span></button>
				<button class="btn btn-xs" ng-click="page=0; property='name'; direction='DESC'; getAll();"><span class="caret"></span></button> -->
			</th>
			<th>Creation date 
 				<button class="btn btn-xs" ng-click="page=0; property='creationDate'; direction='ASC'; getAll();"><span class="caret caret-up"></span></button>
				<button class="btn btn-xs" ng-click="page=0; property='creationDate'; direction='DESC'; getAll();"><span class="caret"></span></button>
			</th>
			<th>Expiration date 
 				<button class="btn btn-xs" ng-click="page=0; property='expirationDate'; direction='ASC'; getAll();"><span class="caret caret-up"></span></button>
				<button class="btn btn-xs" ng-click="page=0; property='expirationDate'; direction='DESC'; getAll();"><span class="caret"></span></button>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="ad in ads">
			<td>{{ ad.id }}</td>
			<td>{{ ad.title }}</td>
			<td>{{ ad.category.name }}</td>
			<td>{{ ad.author.username }}</td>
			<td>{{ ad.creationDate | date:'mediumDate' }}</td>
			<td>{{ ad.expirationDate | date:'mediumDate' }}</td>
		</tr>
	</tbody>
</table>

<div class="row">
	<div class="col-md-12 text-center">
		<span ng-hide="hideSpinner" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
		<div class="alert alert-danger alert-dismissible" role="alert" ng-show="showError">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<b>Ooops!</b> something went wrong :)
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12 text-right">
		<uib-pagination total-items="totalElements" items-per-page="itemsPerPage" ng-click="page=currentPage-1; getAll();" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"></uib-pagination>
	</div>
</div>
